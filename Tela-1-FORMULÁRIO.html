<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--CSS BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
     <!--REFERENCIA DO BOOTSTRAP AO JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 

    <!-- CSS PESSOAL -->
    <link rel="stylesheet" href="CSS/Tela-1.css">

    <!-- BOOSTRAP ICONES-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

   
    <link rel="shortcut icon" href="img/favicon2/favicon.ico" type="image/x-icon">
    
    <title>FORMULÁRIO - MED.ONLINE</title>
</head>
<body>
    <section class="container">
        <header>Informe seus dados</header>
        <form action="" class="form">

            <div class="column">
                <div class="input-box">
                    <label>Sus</label>
                    <input type="text" name="sus" id="sus" class="inputUser" placeholder="Insira o número do sus">
                </div>
                <div class="input-box">
                    <label>Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="Insira seu telefone" required>
                </div>
            </div>

            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" name="nome" id="nome" class="inputUser" placeholder="Insira seu nome completo" required>
            </div>

            <div class="input-box">
                <label>Data de Nascimento</label>
                <input type="date" name="dn" id="dn" class="inputUser" placeholder="Insira sua data de nascimento" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" id="email" class="inputUser" placeholder="Insira seu email" required>
            </div>

            <button>Próximo</button>
        </form>
    </section>
</body>
</html>
